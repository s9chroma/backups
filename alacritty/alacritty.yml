# Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
  padding:
    x: 16
    y: 12

# Font configuration
font:
  normal:
    family: Iosevka Nerd Font

    style: Medium

  # Point size
  size: 12.0

colors:
  # Default colors
  primary:
    background: '0x0A0A0A'
    foreground: '0xffffff'

  # Normal colors
  normal:
    black:   '0x272822'
    red:     '0xf92672'
    green:   '0xa6e22e'
    yellow:  '0xf4bf75'
    blue:    '0xa19959'
    magenta: '0xae81ff'
    cyan:    '0xa1efe4'
    white:   '0xf8f8f2'

  # Bright colors
  bright:
    black:   '0x75715e'
    red:     '0xf92672'
    green:   '0xa6e22e'
    yellow:  '0xf4bf75'
    blue:    '0x66d9ef'
    magenta: '0xae81ff'
    cyan:    '0xa1efe4'
    white:   '0xf9f8f5'

[colors]
background = #44000000
background-alt = #373B41
foreground = #C5C8C6
primary = #A19959
secondary = #8ABEB7
alert = #A54242
disabled = #707880
gray = #303030
gray2 = #808080

[bar/topbar]
width = 100%
height = 24pt

background = ${colors.background}
foreground = ${colors.foreground}

separator = |
separator-foreground = ${colors.disabled}

dpi = 180
bottom = false
modules-center = xwindow
wm-restack = bspwm

padding-left = 1
padding-right = 1
module-margin = 1

font-0 = Fira Code Nerd Font:style=Medium:size=12;6
font-1 = Font Awesome 6 Free:style=Regular:pixelsize=8;0
font-2 = Font Awesome 6 Free:style=Solid:pixelsize=8;0
font-3 = Font Awesome 6 Brands:pixelsize=8;0

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 100
format-foreground = ${colors.gray2}

[bar/bottombar]
width = 100%
height = 24pt
radius = 0

dpi = 180
bottom = true
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 1pt
border-color = ${colors.gray}
border-bottom-size = 0

padding-left = 0
padding-right = 1
module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Fira Code Nerd Font:style=Medium:size=12;6
font-1 = Font Awesome 6 Free:style=Regular:pixelsize=8;6
font-2 = Font Awesome 6 Free:style=Solid:pixelsize=8;6
font-3 = Font Awesome 6 Brands:pixelsize=8;6

modules-left = xworkspaces
modules-right = filesystem pulseaudio memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-maxsize = 32
tray-background = #101010
; tray-position = right
; tray-maxsize = 28

wm-restack = bspwm

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.primary}
label-active-padding = 2

label-occupied = %name% 
label-occupied-foreground = ${colors.gray2}
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.background-alt}
label-empty-padding = 2

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.gray}
format-volume = "<label-volume>"

label-volume = %percentage%%
label-volume-foreground = ${colors.disabled}
use-ui-max = false

label-muted =  muted
label-muted-foreground = ${colors.gray}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.gray}
label = %percentage_used:2%%
label-foreground = ${colors.disabled}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.gray}
label = %percentage:2%%
label-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#303030}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#303030} %{F#707880} %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#303030}%ifname%%{F#707880} %local_ip%

[module/date]
type = internal/date
interval = 1

; date = %H:%M:%S
date= %A %d %b %H:%M:%S
; date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.disabled}

[settings]
screenchange-reload = true
pseudo-transparency = true
